<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Standard Calculator</h1>
    <div class="main-container">
        <div class="screen">
            <div id="calculation"><span id="oper"></span><span id="last-val"></span></div>
            <div id="calc-screen">0</div>
        </div>
        
        <div class="keys">
            <div id="ce" class="key">CE</div>
            <div id="c" class="key">C</div>
            <div id="del" class="key">&#x232b</div>
            <div id="div" class="key op">/</div>
            <div id="seven" class="key nums" value="7">7</div>
            <div id="eight" class="key nums">8</div>
            <div id="nine" class="key nums">9</div>
            <div id="mul" class="key op">x</div>
            <div id="four" class="key nums">4</div>
            <div id="five" class="key nums">5</div>
            <div id="six" class="key nums">6</div>
            <div id="diff" class="key op">-</div>
            <div id="one" class="key nums">1</div>
            <div id="two" class="key nums">2</div>
            <div id="three" class="key nums">3</div>
            <div id="add" class="key op">+</div>
            <div id="neg" class="key nums">00</div>
            <div id="zero" class="key nums">0</div>
            <div id="dot" class="key nums">.</div>
            <div id="eql" class="key eq">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
